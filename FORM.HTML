<body>
    <form action="submit.html">

        <br><br>
        <p>SELECT CITY</p>
        <select name="city" id="101">
            <option value="kota">kota</option>

        <br><br>
        <textarea name="other" id="other" placeholder="if other, then specify"></textarea>
        <BR><BR><BR>
            <p>ARE YOU INDIAN</p>
            <label for="101">
                <input type="radio" value="YES" name="INDIAN" id="101">YES
            </label>
                <br>
            <label for="102">

            </label>
            <br><br><br>
        <textarea name="comments" id="comments" placeholder="anything you want to ask" rows="5"></textarea>
        <br><br>
        <input type="submit" >
